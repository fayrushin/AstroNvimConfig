font:
  size: 13
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
  italic:
    family: FiraCode Nerd Font Mono

window:
  opacity: 1
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: full

  dimensions:
    columns: 90
    lines: 30

schemes:
  codelight: &light
    # Default colors
    primary:
      background: "0xeaeaea"
      foreground: "0x1d344f"
    # Normal colors
    normal:
      black: "0x1d344f"
      red: "0xb95d76"
      green: "0x618774"
      yellow: "0xba793e"
      blue: "0x4d688e"
      magenta: "0x8e6f98"
      cyan: "0x6ca7bd"
      white: "0xcdd1d5"
    # Bright colors
    bright:
      black: "0x24476f"
      red: "0xc76882"
      green: "0x629f81"
      yellow: "0xca884a"
      blue: "0x4e75aa"
      magenta: "0x9f75ac"
      cyan: "0x74b2c9"
      white: "0xcfd6dd"
    indexed_colors:
      - { index: 16, color: "0xe3786c" }
      - { index: 17, color: "0xd685af" }
  codedark: &dark
    # Default colors
    primary:
      background: '0x192330'
      foreground: '0xcdcecf'
    # Normal colors
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x81b29a'
      yellow:  '0xdbc074'
      blue:    '0x719cd6'
      magenta: '0x9d79d6'
      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'
    # Bright colors
    bright:
      black:   '0x575860'
      red:     '0xd16983'
      green:   '0x8ebaa4'
      yellow:  '0xe0c989'
      blue:    '0x86abdc'
      magenta: '0xbaa1e2'
      cyan:    '0x7ad4d6'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0xf4a261' }
      - { index: 17, color: '0xd67ad2' }
        
colors: *light

env:
  TERM: xterm-256color

key_bindings:
  # - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
