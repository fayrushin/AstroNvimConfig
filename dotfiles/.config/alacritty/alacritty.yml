font:
  size: 13
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
  italic:
    family: FiraCode Nerd Font Mono

window:
  opacity: 1
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  decorations: full

  dimensions:
    columns: 90
    lines: 30

schemes:
  codelight: &light # Default colors
    primary:
      background: "0xf6f2ee"
      foreground: "0x3d2b5a"
    # Normal colors
    normal:
      black: "0x352c24"
      red: "0xa5222f"
      green: "0x396847"
      yellow: "0xac5402"
      blue: "0x2848a9"
      magenta: "0x6e33ce"
      cyan: "0x287980"
      white: "0xf2e9e1"
    # Bright colors
    bright:
      black: "0x534c45"
      red: "0xb3434e"
      green: "0x577f63"
      yellow: "0xb86e28"
      blue: "0x4863b6"
      magenta: "0x8452d5"
      cyan: "0x488d93"
      white: "0xf4ece6"
    indexed_colors:
      - { index: 16, color: "0x955f61" }
      - { index: 17, color: "0xa440b5" }
  codedark: &dark # Default colors
    primary:
      background: "0x192330"
      foreground: "0xcdcecf"
    # Normal colors
    normal:
      black: "0x393b44"
      red: "0xc94f6d"
      green: "0x81b29a"
      yellow: "0xdbc074"
      blue: "0x719cd6"
      magenta: "0x9d79d6"
      cyan: "0x63cdcf"
      white: "0xdfdfe0"
    # Bright colors
    bright:
      black: "0x575860"
      red: "0xd16983"
      green: "0x8ebaa4"
      yellow: "0xe0c989"
      blue: "0x86abdc"
      magenta: "0xbaa1e2"
      cyan: "0x7ad5d6"
      white: "0xe4e4e5"
    indexed_colors:
      - { index: 16, color: "0xf4a261" }
      - { index: 17, color: "0xd67ad2" }

colors: *light

env:
  TERM: xterm-256color

key_bindings:
  # - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
